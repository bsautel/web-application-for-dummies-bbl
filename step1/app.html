<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = no"/> 
    <title>Demo application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="app.js"></script>
    </head>
    <body ng-controller="HelloController">
        <header>
            <h1>Hello {{userName}}!</h1>
        </header>
        <main>
            What's your name ?
            <input type="text" ng-model="userName" />
            <hr />
            <p ng-show="clicksCount == 0">Click the following button.</p>
            <p ng-show="clicksCount > 0">This button has been clicked {{clicksCount}} times.</p>
            <button type="button" ng-click="onClick()">Click me!</button>   
            <hr />
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
