<h1>Tasks</h1>

<div class="container">
    <button type="button" class="btn btn-primary btn-sm" ng-click="displayCreateTaskForm()" ng-show="!newTask">Create a New Task</button>
    <form role="form" class="form-horizontal" ng-show="newTask" ng-submit="createTask()">
        <div class="form-group">
            <label for="label" class="col-sm-2 control-label">New Task</label>
            <div class="col-sm-10">
                <input label="label" type="text" placeholder="Label" class="form-control" ng-model="newTask.label">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="cancelTaskCreation()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-disabled="!isTaskValid()">Add</button>
            </div>
        </div>
    </form>

    <p class="text-center">
        <span class="label" ng-class="{'label-default': countTasksToDo() > 0, 'label-success': countTasksToDo() == 0}">
            <ng-pluralize count="countTasksToDo()"
                          when="{0: 'All tasks done',
                                 1: 'It remains one task',
                                 other: 'It remains {} tasks'}" />
        </span>
    </p>

    <div class="row">
        <div class="col-sm-2">
            Filter
        </div>
        <div class="col-sm-10">
            <input type="search" ng-model="taskLabelFilter" placeholder="Search task" class="form-control" />
        </div>
    </div>

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Done</th>
                <th>Label</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in filterTasks()" ng-class="{success: task.done}">
                <td><input type="checkbox" ng-model="task.done"></td>
                <td>
                    {{task.label}}
                </td>
                <td>
                    <button type="button" class="btn btn-warning btn-xs" ng-click="deleteTask(task)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
